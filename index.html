<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Mere Bhai ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#2b1055,#7597de);
    color:white;
    text-align:center;
}
#countdown{
    font-size:120px;
    margin-top:30vh;
    animation:pulse 1s infinite;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.2)}
    100%{transform:scale(1)}
}
#gift{
    display:none;
    margin-top:15vh;
    cursor:pointer;
}
.box{
    width:200px;
    height:200px;
    background:#ff4d6d;
    margin:auto;
    border-radius:15px;
    position:relative;
}
.lid{
    width:200px;
    height:60px;
    background:#c9184a;
    position:absolute;
    top:-60px;
    border-radius:15px;
    transition:0.8s;
}
#gift.open .lid{
    transform:rotate(-25deg) translateY(-90px);
}
#surprise{
    display:none;
    padding:20px;
}
img{
    width:230px;
    border-radius:20px;
    margin-top:20px;
}
.letter{
    max-width:750px;
    margin:25px auto;
    background:rgba(0,0,0,.35);
    padding:25px;
    border-radius:20px;
    font-size:17px;
    line-height:1.7;
}
</style>
</head>
<body>

<div id="countdown">3</div>

<div id="gift" onclick="openGift()">
    <div class="box">
        <div class="lid"></div>
    </div>
    <p>Click the Gift ğŸ</p>
</div>

<div id="surprise">
    <h1>ğŸ‰ Happy Birthday Mere Bhai ğŸ‰</h1>
    <img src="bhai.jpg" alt="Bhai Photo">
    <div class="letter">
        Happy Birthday! ğŸ‰<br><br>
        Aaj ka din mere liye bhi bahut khaas hai kyunki aaj us insaan ka birthday hai jo hamesha mere liye guide, support aur strength bana raha hai.<br><br>
        Tum hamesha mere liye best bhai rahoge ğŸ’™
    </div>
</div>

<audio id="music" src="gs-golden-brown.mp3" loop></audio>

<script>
let count=3;
let cd=document.getElementById("countdown");
let gift=document.getElementById("gift");

let timer=setInterval(()=>{
    count--;
    if(count>0){
        cd.innerText=count;
    }else{
        clearInterval(timer);
        cd.style.display="none";
        gift.style.display="block";
    }
},1000);

function openGift(){
    gift.classList.add("open");
    setTimeout(()=>{
        gift.style.display="none";
        document.getElementById("surprise").style.display="block";
        document.getElementById("music").play().catch(()=>{});
    },900);
}
</script>

</body>
</html>
